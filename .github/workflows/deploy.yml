name: CI/CD Web App & Prisma Migrations

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for testing
        run: docker build -f nextjs/Dockerfile.test -t traduxo-app:test .

      - name: Run lint and unit tests inside container
        run: |
          # Run tests
          docker run --rm traduxo-app:test

          # Remove test image
          docker rmi -f traduxo-app:test || true

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and push ARM64 image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }} \
            --build-arg NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }} \
            --build-arg NEXT_PUBLIC_PLATFORM=${{ secrets.NEXT_PUBLIC_PLATFORM }} \
            -f nextjs/Dockerfile.prod \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/traduxo-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/traduxo-app:latest

      - name: SSH deploy to server with backup and safe migration
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /srv/traduxo

            # Backup current container as fallback
            docker tag traduxo-app:latest traduxo-app:backup

            # Pull new image
            docker compose pull

            # Run migrations in a temporary container first
            if docker compose run --rm app npx prisma migrate deploy; then
                # If migrations succeed, bring up new version
                docker compose up -d
                # Remove dangling images
                docker image prune -f
            else
                # Rollback if migration fails
                echo "Migrations failed! Rolling back..."
                docker stop traduxo-app
                docker rm traduxo-app || true
                docker run -d --name traduxo-app traduxo-app:backup
                exit 1
            fi
